<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Restaurant</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>African Menu</h1>
    <div class="container">
        <div class="box box-1">
        <div class="insidebox1"><b>Swallow</b></div>
        <ul>
            <li><b>Eba</b></li>
            <li><b>Amala</b></li>
            <li><b>Semo</b></li>
            <li><b>Pounded Yam</b></li>
            <li><b>Yellow Garri</b></li>
            <li><b>Wheat</b></li>
            <li><b>Starch</b></li>
        </ul>
        </div>
    <div class="box box-2">
        <div class="insidebox2"><b>Soup</b></div>
        <ul>
            <li><b>Afang</b></li>
            <li><b>Ewedu and Gbegiri</b></li>
            <li><b>Edikaikong</b></li>
            <li><b>Egusi</b></li>
            <li><b>Oha</b></li>
            <li><b>White Soup</b></li>
            <li><b>Groundnut Soup</b></li>
        </ul>
        </div>
    <div class="box box-3">
        <div class="insidebox3"><b>Protein</b></div>
        <ul>
            <li><b>Beef</b></li>
            <li><b>Catfish</b></li>
            <li><b>Ponmo</b></li>
            <li><b>Chicken</b></li>
            <li><b>Turkey</b></li>
            <li><b>Bokoto</b></li>
            <li><b>Titus Fish</b></li>
        </ul>
        </div>
        </div>
  </body>
  </html>
